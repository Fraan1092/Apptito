<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>ApptitoMalo | Atitos para todos</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>ApptitoMalo</h1>
    <main>
        <section>
            <h2>Fotos de atitos</h2>
            <p>Click here to view more <a href="https://freecatphotoapp.com" target="_blank" rel="noopener noreferrer">cat photos</a></p> 
            <a href="https://freecatphotoapp.com" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="photo of an orange kitten laying on its back">
            </a>
        </section>
        <section>
            <h2>Cat Lists.</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="lasagna">
                <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
        </section>
    </main>

</html>
